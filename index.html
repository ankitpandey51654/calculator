<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple JS Calculator</title>
    <style>
      :root {
        --bg: #f4f7fb;
        --card: #ffffff;
        --accent: #3b82f6;
        --btn: #e6eefc;
        --text: #0f172a;
        --muted: #64748b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
        font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        padding: 24px;
      }

      .calculator {
        width: 320px;
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
        padding: 18px;
      }

      .display {
        background: #f8fafc;
        border-radius: 8px;
        padding: 12px;
        text-align: right;
        margin-bottom: 12px;
        word-break: break-all;
      }
      .prev {
        font-size: 13px;
        color: var(--muted);
        min-height: 18px;
      }
      .current {
        font-size: 28px;
        font-weight: 600;
        min-height: 36px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 14px 12px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-size: 16px;
        box-shadow: none;
        transition: transform 0.06s ease, box-shadow 0.06s;
        user-select: none;
      }
      button:active {
        transform: scale(0.98);
      }
      .btn-num {
        background: var(--btn);
        color: var(--text);
      }
      .btn-op {
        background: #fbe9d6;
        color: #92400e;
      }
      .btn-eq {
        background: var(--accent);
        color: white;
        grid-column: span 2;
      }
      .btn-clear {
        background: #fee2e2;
        color: #991b1b;
      }
      .btn-del {
        background: #fff7ed;
        color: #92400e;
      }

      .btn-wide {
        grid-column: span 2;
      }

      /* small responsive */
      @media (max-width: 360px) {
        .calculator {
          width: 100%;
        }
        .current {
          font-size: 24px;
        }
        button {
          padding: 12px 8px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator" role="application" aria-label="Calculator">
      <div class="display" aria-live="polite">
        <div class="prev" id="previousOperand"></div>
        <div class="current" id="currentOperand">0</div>
      </div>

      <div class="grid">
        <button class="btn-clear" id="clear">C</button>
        <button class="btn-del" id="delete">DEL</button>
        <button class="btn-op" data-op="%" aria-label="modulo">%</button>
        <button class="btn-op" data-op="÷" aria-label="divide">÷</button>

        <button class="btn-num" data-num="7">7</button>
        <button class="btn-num" data-num="8">8</button>
        <button class="btn-num" data-num="9">9</button>
        <button class="btn-op" data-op="×" aria-label="multiply">×</button>

        <button class="btn-num" data-num="4">4</button>
        <button class="btn-num" data-num="5">5</button>
        <button class="btn-num" data-num="6">6</button>
        <button class="btn-op" data-op="−" aria-label="subtract">−</button>

        <button class="btn-num" data-num="1">1</button>
        <button class="btn-num" data-num="2">2</button>
        <button class="btn-num" data-num="3">3</button>
        <button class="btn-op" data-op="+" aria-label="add">+</button>

        <button class="btn-num btn-wide" data-num="0">0</button>
        <button class="btn-num" data-num=".">.</button>
        <button class="btn-eq" id="equals">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
